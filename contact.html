<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ethan EG">
    <title>Megs Pottering Contact</title>
</head>

<body>
    <!-- header -->
    <header class="header"> 
        <!-- logo on the left -->
        <img src="images/meganlogo.png" alt="Megan Logo" class="logo">
        <!-- navigation links on the right -->
        <nav class="header-links">
        <a href="index.html">Home</a>
        <a href="Gallery.html">Gallery</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
        </nav>
    </header>



    <!-- body -->
    <main class="contact-container">
        <div class="contact-title-container">
            <h1>Contact<br>Me</h1>
        </div>
        <form action="https://formspree.io/f/meoqjnrz" method="POST" class="contact-form-container">
            <!-- Name Input -->
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Input -->
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Message Input (Larger textarea) -->
            <div class="input-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="input-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>



    <!-- footer -->
    <footer class="footer">
        <div class="footer-left">
            <a href="about.html">Website by Ethan EG</a>
        </div>
        <div class="footer-right">
            <a href="https://www.instagram.com/megspottering/" target="_blank">
                <img src="images/instagram.webp" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@megspottering" target="_blank">
                <img src="images/tiktok.webp" alt="TikTok" class="social-icon">
            </a>
            <a href="https://www.facebook.com/megspottering/" target="_blank">
                <img src="images/facebook.webp" alt="Facebook" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
